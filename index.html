<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSite Name</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body class="text-preset-5">
    <header class="header">
      <div class="header-logo">
        <div class="header-logo-container container">
          <div class="header-logo">
            <a class="site-logo" href="">
              <img src="./images/Logo.svg" alt="" width="192" height="36" />
            </a>
          </div>
        </div>
      </div>

      <div class="header-hero">
        <div class="header-hero-container container">
          <div class="header-hero-content">
            <h1 class="header-hero-title text-preset-1">
              Join the ultimate tech book club
            </h1>
            <p class="header-hero-text text-preset-5">
              Turn your reading time into learning time with fellow tech
              enthusiasts. Get curated recommendations, join vibrant
              discussions, and level up your skills one chapter at a time.
            </p>
            <a class="btn header-hero-btn text-preset-6" href="#">
              <span class="btn-text">REVIEW MEMBERSHIP OPTIONS</span>
            </a>

            <div class="header-hero-members">
              <img
                src="./images/image-avatars.webp"
                alt=""
                width="110"
                height="40"
              />

              <div class="header-hero=member-wrapper">
                <div class="header-hero-members-stars">
                  <span class="header-hero-members-stars-btn">
                    <img src="./images/icon-star.svg" alt="" />
                  </span>
                  <span class="header-hero-members-stars-btn">
                    <img src="./images/icon-star.svg" alt="" />
                  </span>
                  <span class="header-hero-members-stars-btn">
                    <img src="./images/icon-star.svg" alt="" />
                  </span>
                  <span class="header-hero-members-stars-btn">
                    <img src="./images/icon-star.svg" alt="" />
                  </span>
                  <span class="header-hero-members-stars-btn">
                    <img src="./images/icon-star.svg" alt="" />
                  </span>
                </div>
                <p class="header-hero-member-text text-preset-7">
                  200+ developers joined already
                </p>
              </div>
            </div>
          </div>
          <picture>
            <source
              srcset="./images/image-hero-mobile.webp"
              media="(max-width: 375px)"
            />
            <source
              srcset="./images/image-hero-tablet.webp"
              media="(max-width: 850px)"
            />
            <img
              class="header-hero-image"
              src="./images/image-hero-desktop.webp"
              alt=""
              width="536"
              height="606"
            />
          </picture>
        </div>
      </div>
    </header>
  </body>
</html>
