<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSite Name</title>
  </head>
  <body class="text-preset-5">
    <header class="header">
      <div class="header-container-container">
        <div class="header-logo">
          <a class="site-logo" href="">
            <img src="./images/Logo.svg" alt="" width="192" height="36" />
          </a>
        </div>

        <div class="header-hero">
          <div class="header-hero-container container">
            <div class="header-hero-content">
              <h1 class="header-hero-title">
                Join the ultimate tech book club
              </h1>
              <p class="header-hero-text">
                Turn your reading time into learning time with fellow tech
                enthusiasts. Get curated recommendations, join vibrant
                discussions, and level up your skills one chapter at a time.
              </p>
              <a class="btn header-hero-btn" href="">
                <span class="btn-text">REVIEW MEMBERSHIP OPTIONS</span>
              </a>

              <div class="header-hero-members">
                <img
                  src="./images/Testimonials Container.png"
                  alt=""
                  width="110"
                  height="40"
                />
              </div>
            </div>
            <div>
              <img
                src="./images/Hero Image.png"
                alt=""
                width="764"
                height="606"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
